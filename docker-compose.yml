version: "3"
services:
  engecopi:
    image: tomcat:8
    container_name: eng_separacao
    ports:
      - "8086:8080"
    environment:
      TZ: "America/Fortaleza"
      EBEAN_PROPS: /etc/ebean.properties
    volumes:
      - ./build/libs/separacaoRessuprimento-1.0.war:/usr/local/tomcat/webapps/separacaoRessuprimento.war
      - ./ebean.properties:/etc/ebean.properties
    restart: always
    networks:
      rede_separacao:
        ipv4_address: 172.38.1.1
networks:
  rede_separacao:
    ipam:
      driver: default
      config:
        - subnet: 172.38.0.0/16
